<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SummaryGen</title>
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/main.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">SummaryGen</div>
      <!-- GitHub link removed as requested -->
    </header>

    <main class="app-main">
      <section class="left card">
        <label class="section-title">Article</label>
        <textarea id="article" placeholder="Paste article text here..." spellcheck="true"></textarea>

        <div class="row">
          <div class="col">
            <label class="small-label">Question (optional)</label>
            <input id="question" type="text" placeholder="E.g. 'What happened in paragraph 3?'" />
          </div>
        </div>

        <div class="controls-grid">
          <div class="control-block">
            <label class="small-label">Summary length</label>

            <!-- Slider container: full width inside the control block -->
            <div class="slider-wrap">
              <span class="tiny">Short</span>
              <input id="summarySlider" class="slider" type="range" min="0" max="100" value="90" />
              <span class="tiny">Long</span>
            </div>

            <!-- preset markers (Concise / Medium / Detailed) -->
            <div class="preset-row" role="tablist" aria-label="Summary presets">
              <button class="preset-marker" data-val="20" aria-selected="false">Concise</button>
              <button class="preset-marker active" data-val="55" aria-selected="false">Medium</button>
              <button class="preset-marker" data-val="90" aria-selected="true">Detailed</button>
            </div>

            <div class="meta-line">
              <span id="tokenCount">~512 tokens</span>
              <span id="sentCount">0 sentences</span>
              <span id="wordCount">0 words</span>
            </div>
          </div>

          <div class="control-block actions">
            <div class="file-row">
              <button id="pasteBtn" class="btn ghost">Paste</button>
              <label class="upload-btn">
                <input id="fileInput" type="file" accept=".txt,.md" />
                Upload
              </label>
              <button id="clear" class="btn ghost">Clear</button>
            </div>

            <div class="cta-row">
              <button id="summarize" class="btn primary">
                <span id="summarizeLabel">Summarize</span>
                <span id="summarizeSpinner" class="spinner hidden" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="right card">
        <div class="result-header">
          <div>
            <h3 class="result-title">Summary</h3>
            <div id="status" class="status idle">Idle</div>
          </div>
          <div class="tokens-display" id="rightTokenCount">~512 tokens</div>
        </div>

        <div id="resultArea" class="result-area">
          <div class="placeholder">No result yet. Click <strong>Summarize</strong>.</div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <small>Â© 2025 SummaryGen</small>
    </footer>
  </div>
</body>
</html>
