<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TripletGen — Summarize & QA</title>
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/main.js"></script>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <img src="/static/logo.svg" alt="logo" class="logo" onerror="this.style.display='none'">
        <h1>SummaryGen</h1>
      </div>
      <div class="header-right">
        <label class="preset">
          Preset
          <select id="preset">
            <option value="balanced">Balanced</option>
            <option value="conservative">Conservative</option>
          </select>
        </label>
      </div>
    </header>

    <main class="container">
      <section class="card input-card">
        <h2>Article</h2>
        <textarea id="article" placeholder="Paste article text here..."></textarea>

        <div class="row">
          <div class="col">
            <label>Question (optional)</label>
            <input id="question" type="text" placeholder="E.g. 'What happened in paragraph 3?'">
          </div>
          <div class="col actions">
            <button id="run" class="btn primary">Summarize</button>
            <button id="clear" class="btn ghost">Clear</button>
          </div>
        </div>
      </section>

      <section class="card output-card">
        <div class="output-header">
          <h2>Result</h2>
          <div id="status" class="status idle">Idle</div>
        </div>

        <div id="res" class="result">
          <div class="placeholder">No result yet. Click <strong>Summarize</strong> to run inference.</div>
        </div>
      </section>
    </main>
